<div class="container mt-5">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form (ngSubmit)="login()" class="animate__animated animate__fadeIn">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input [(ngModel)]="username" name="username" id="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>
